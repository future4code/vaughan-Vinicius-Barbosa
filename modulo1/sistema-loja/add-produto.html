<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link href="../sistema-loja/style.css" rel="stylesheet">
</head>
<body class="paginaaddpro">
    <div class="titulo-addpro">
        <p><i>Padaria Doce Sabor</i></p>
    </div>
    
    <div class="link-addpro">
        <a href="/modulo1/sistema-loja/index.html">Página Inicial</a>
        <a href="../sistema-loja/ctrl-estoque.html">Controle de Estoque</a>
        <a href="../sistema-loja/add-produto.html">Adicionar Produto</a>
        <a href="../sistema-loja/funcionarios.html">Funcionários</a>
    </div>
    <h2 class="addpro">Adicionar Produto</h2>
    <form action="" class="entradasaddpro">
        <div class="imput1">
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div class="imput2">
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricaoProduto" name="descrição">
        </div>
        
        <div class="imput3">
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="valorproduto" name="preço">
        </div>
        
        <div class="imput4">
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label>Quantidade disponível: </label>
            <input type="number" id="quatidade" name="quantidadeDisponivel">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="text">Adicionar</button>
        </div>
    </form>
</body>
</html>
